<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
</head>
<body>
    <div id="register">
        <input type="text" id="u_name" placeholder="Enter name">
        <input type="age" id="u_age" placeholder="Enter age">
        <input type="text" id="u_gender" placeholder="Enter Gender">
        <input type="email" id="u_email" placeholder="Enter email">
        <input type="password" id="u_password" placeholder="Enter password">
        <input type="text" id="u_city" placeholder="Enter city">
       
        <button id="registerbtn">Register</button>
    </div>
    <div id="login">
        
        <input type="email" id="l_email" placeholder="Enter email">
        <input type="password" id="l_password" placeholder="Enter password">
       
        <button id="loginbtn">Login</button>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
